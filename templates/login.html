{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .login-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
    .login-header { background: #212529; color: white; padding: 30px; text-align: center; }
    .form-floating > .form-control:focus ~ label { color: #ff5733; }
    .form-control:focus { border-color: #ff5733; box-shadow: 0 0 0 0.25rem rgba(255, 87, 51, 0.25); }
    .brand-icon { width: 60px; height: 60px; background: white; border-radius: 50%; padding: 5px; margin-bottom: 10px; border: 2px solid #ff5733; }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card login-card">
            
            <div class="login-header">
                <img src="{% static 'images/pokky logo/pokky logo1.jpg' %}" class="brand-icon" alt="Logo">
                <h4 class="fw-bold mb-0">Welcome Back</h4>
                <p class="small text-secondary mb-0">Please login to continue</p>
            </div>

            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 btn-lg rounded-pill fw-bold shadow-sm">
                        LOGIN <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted small">Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-danger fw-bold text-decoration-none">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
