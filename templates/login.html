{% extends 'base.html' %}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" 
     style="min-height: 80vh; background: url('https://images.unsplash.com/photo-1617347454431-f49d7ff5c3b1?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;">
    
    <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); z-index: 0;"></div>

    <div class="card p-4 shadow-lg border-0 rounded-0" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); z-index: 1;">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white text-uppercase" style="font-family: 'Teko', sans-serif; letter-spacing: 2px;">Welcome Back</h2>
            <p class="text-white-50 small">Login to access your Pokky account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2 small rounded-0 border-0">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control bg-transparent text-white rounded-0 border-0 border-bottom border-secondary" id="userIn" placeholder="User" style="box-shadow: none;" required>
                <label for="userIn" class="text-white-50">Email or Phone Number</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control bg-transparent text-white rounded-0 border-0 border-bottom border-secondary" id="passIn" placeholder="Pass" style="box-shadow: none;" required>
                <label for="passIn" class="text-white-50">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-0 shadow">SECURE LOGIN</button>
            
            <div class="text-center mt-4">
                <a href="#" class="text-white-50 text-decoration-none small">Forgot Password?</a>
                <br>
                <a href="#" class="text-white fw-bold text-decoration-none small mt-2 d-inline-block">Create New Account</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Input Text Color Fix */
    .form-control:focus {
        background-color: transparent;
        color: white;
        border-color: var(--primary-color) !important;
    }
    .form-control:-webkit-autofill {
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px #000 inset;
        transition: background-color 5000s ease-in-out 0s;
    }
</style>
{% endblock %}
